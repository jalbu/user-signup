<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Signup</h1>
        <form method="post">
            <table>
                <tbody>
                    <tr>
                        <td>Username: </td>
                        <td><input type="text" name="username" value="{{username}}"/></td>
                        <td class=error>{{ user_error }}</td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" value="{{password}}"/></td>
                        <td class=error>{{pass_error}}</td>
                    </tr>
                    <tr>
                        <td>Verify Password:</td>
                        <td><input type="password" name="verify_pass" value="{{verify_pass}}"/></td>
                        <td class=error>{{verify_pass_error}}</td>
                    </tr>
                    <tr>
                        <td>Email (optional):</td>
                        <td><input type="text" name="email" value="{{email}}"/></td>
                        <td class=error>{{email_error}}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <!-- <ul class = "error">
                {% for err in error %}
                <li>{{ err }}</li>
                {% endfor %}
            </ul> -->
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
